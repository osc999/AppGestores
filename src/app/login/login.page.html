<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión!</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-list>

        <ion-item>
          <ion-input label="email:" labelPlacement="floating" type="email" name="email" [(ngModel)]="email" placeholder="Ingrese email.." ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="contrasena:" labelPlacement="floating" type="password" name="contrasena" [(ngModel)]="contrasena" placeholder="Ingrese contraseña.." ></ion-input>
        </ion-item>
      </ion-list>      
    </ion-card-content>

    <div id="centrar">
      <ion-button [routerLink]="['/inicio']" fill="solid" shape="round" id="boton">
        Iniciar Sesión
      </ion-button>
      <ion-button [routerLink]="['/registro']" fill="solid" shape="round" id="boton">
        Registrarse
      </ion-button>
    </div>
   
  </ion-card>
</ion-content>
